<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>draggable demo</title>
<style type="text/css">
	*{margin: 0;padding: 0;}
	#box,#box2{width: 50%;height: 200px;background: green;color: #fff;float: left;position: relative;}
	#box2{background: red;}

	.wrap{width: 1000px;overflow: hidden;zoom: 1;border: purple 10px solid;}
	.ui-resizable-e{width: 2px;background: #000;height: 100%;cursor:e-resize;position: absolute;right: 0;bottom: 0;}

</style>
<script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
</head>


<body>

	<div class="wrap">
		<div id="box" class="ui-widget-content">
		  <h3 class="ui-widget-header">Resizable</h3>
		</div>

		<div id="box2" class="ui-widget-content">
		  <h3 class="ui-widget-header">Resizable</h3>
		</div>		
	</div>



  <script type="text/javascript">
  var size={
  	width:0,
  	height:0
  };
  $('#box').draggable().sortable().resizable({
  	resize:function(e,ui){
  		$('#box2').css('width',$('.wrap').width()-ui.size.width)
  	},
  	maxWidth: 1000,
  	minWidth: 10,
  	handles:'e'
  });
  </script>
</body>
</html>
